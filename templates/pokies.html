<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Покемоны</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-info">
    <main class="container d-flex align-items-center flex-column">
        <h3 class="mb-3 mt-3">Покемоны</h3>
        <form action="/" method="get" enctype="multipart/form-data">
            <input type="text" placeholder="Поиск" name="search" value="{{poki.search}}" class="mb-2">
            <input type="submit" value="Найти">
        </form>
        <div class="d-flex justify-content-between align-items-center flex-column">
            <table class="table table-bordered table-dark table-hover" style="width: 400px">
                <thead>
                    <th>Картинка</th>
                    <th>Описание</th>
                </thead>
                <tbody class="myTable">
                    {% for p in poki.pokemons %}
                    <tr>
                        <td><img onclick="location.href='/poki/{{p.id}}'" src="{{ p.image }}"></td>
                        <td>
                            <div onclick="location.href='/poki/{{p.id}}'" class="fs-4">{{ p.name }}</div><br>
                            <div class="d-flex justify-content-between">
                                <div>
                                    <div>Атака: {{ p.attack }}</div>
                                    <div>Здоровье: {{ p.hp }}</div>
                                </div>
                                <button class="btn btn-primary" onclick="location.href='/{{p.id}}/fight'" type="button">Выбрать</button>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <nav class="mt-3">
                <ul class="pagination">
                    <li class="page-item">
                        {% if poki.page > 1 %}
                        <form action="/" method="get" enctype="multipart/form-data">
                            <input type="hidden" name="page" value="{{poki.page - 1}}">
                            <input type="hidden" name="search" value="{{poki.search}}">
                            <button class="page-link" type="submit">Назад</button>
                        </form>
                        {% endif %}
                    </li>

                    <li class="page-item">
                        <p class="page-link">{{poki.page}}<span class="sr-only"></span></p>
                    </li>

                    <li class="page-item">
                        {% if poki.page < poki.max_page %}
                        <form action="/" method="get" enctype="multipart/form-data">
                            <input type="hidden" name="page" value="{{poki.page + 1}}">
                            <input type="hidden" name="search" value="{{poki.search}}">
                            <button class="page-link" type="submit">Вперёд</button>
                        </form>
                        {% endif %}
                    </li>
                </ul>
            </nav>
        </div>
    </main>
</body>
</html>
