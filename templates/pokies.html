<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Покемоны</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-info">
    <main class="container">
        <h3 class="mb-3">Покемоны</h3>
        <form name="idform">
            <input type="text" placeholder="Поиск" id="search" value="" class="mb-2">
            <input type="button" value="Найти" onclick="location.href='/'+escape(document.forms['idform'].elements['search'].value)">
        </form>
        <div class="d-flex justify-content-between align-items-start">
            <table class="table table-bordered table-dark table-hover " style="width: 700px">
                <thead>
                    <th>Название</th>
                    <th>URL</th>
                </thead>
                <tbody class="myTable">
                    {% for p in poki %}
                    <tr><td>{{p.name}}</td><td>{{p.url}}</td></tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
