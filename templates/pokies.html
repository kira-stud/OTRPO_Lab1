<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Покемоны</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</head>
<body class="bg-info">
    <main class="container d-flex align-items-center flex-column">
        <h3 class="mb-3 mt-3">Покемоны</h3>
        <form name="idform">
            <input type="text" placeholder="Поиск" id="search" value="" class="mb-2">
            <input type="button" value="Найти" onclick='searchPokemons(1, document.getElementById("search").value)'>
        </form>
        <div class="d-flex justify-content-between align-items-center flex-column">
            <table class="table table-bordered table-dark table-hover" style="width: 400px">
                <thead>
                    <th>Картинка</th>
                    <th>Описание</th>
                </thead>
                <tbody class="myTable">
                    {% for p in poki[0] %}
                    <tr onclick="location.href='/{{p.name}}'">
                        <td><img src="{{ p.image }}"></td>
                        <td>
                            <div class="fs-4">{{ p.name }}</div><br>
                            <div>Атака: {{ p.attack }}</div>
                            <div>Здоровье: {{ p.hp }}</div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <nav aria-label="...">
              <ul class="pagination">
                  {% if poki[1] == 1 %}
                    <li class="page-item disabled">
                    {% else %}
                    <li class="page-item">
                  {% endif %}
                  <button class="page-link" tabindex="-1" onclick='searchPokemons({{poki[1] - 1}}, "{{poki[3]}}")'>Назад</button>
                </li>
                <li class="page-item">
                  <p class="page-link">{{poki[1]}}<span class="sr-only"></span></p>
                </li>
                {% if poki[1] == poki[2] %}
                    <li class="page-item disabled">
                    {% else %}
                    <li class="page-item">
                  {% endif %}
                  <button class="page-link" onclick='searchPokemons({{poki[1] + 1}}, "{{poki[3]}}")'>Вперёд</button>
                </li>
              </ul>
            </nav>
        </div>
    </main>
</body>
</html>
