<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Покемоны</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-info">
    <main class="container d-flex align-items-center flex-column">
        <h3 class="mb-3 mt-3">{{ poki.name }}</h3>
        <img src="{{ poki.image }}" width="200">
        <table class="table table-bordered table-dark table-hover" style="width: 400px">
            <thead>
                <th>Характеристика</th>
                <th>Значение</th>
            </thead>
            <tbody class="myTable">
                <tr>
                    <td>Тип</td>
                    <td>{{ poki.type }}</td>
                </tr>
                <tr>
                    <td>Атака</td>
                    <td>{{ poki.attack }}</td>
                </tr>
                <tr>
                    <td>Здоровье</td>
                    <td>{{ poki.hp }}</td>
                </tr>
                <tr>
                    <td>Рост</td>
                    <td>{{ poki.height }}</td>
                </tr>
                <tr>
                    <td>Вес</td>
                    <td>{{ poki.weight }}</td>
                </tr>
            </tbody>
        </table>
        <button class="btn btn-danger" onclick="location.href='/{{poki.name}}/fight'">В бой!</button>
    </main>
</body>
</html>
