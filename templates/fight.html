<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Покемоны</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="{{ url_for('static', filename='js/fight.js') }}"></script>
</head>
<body class="bg-info">
    <main class="container d-flex justify-content-between align-items-center vh-100">
        <div class="text-center">
            <h3 class="mb-3 mt-3">{{ poki[0].name }}</h3>
            <img src="{{ poki[0].image }}" width="200">
            <p class="fs-3">Атака: <input readonly type="button" id="player_attack" value="{{ poki[0].attack }}"></p>
            <p class="fs-3">Здоровье: <input readonly type="button" id="player_hp" value="{{ poki[0].hp }}"></p>
            <input min="1" max="10" type="number" value="1" id="number" onkeyup=enforceMinMax(this)>
            <button id="attack" type="button" class="btn btn-danger" onclick='fightValues(document.getElementById("number").value)'>Атака!</button>
        </div>
        <div class="text-center">
            <div class="values"></div>
        </div>
        <div class="text-center mb-4">
            <h3 class="mb-3 mt-3">{{ poki[1].name }}</h3>
            <img src="{{ poki[1].image }}" width="200">
            <p class="fs-3">Атака: <input readonly type="button" id="bot_attack" value="{{ poki[1].attack }}"></p>
            <p class="fs-3">Здоровье: <input readonly type="button" id="bot_hp" value="{{ poki[1].hp }}"></p>
        </div>
    </main>
</body>
</html>
